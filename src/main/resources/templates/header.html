<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head th:fragment="common_header(title, links, scripts)">
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!--<meta name="_csrf" th:content="${_csrf.token}"/>-->
  <!-- default header name is X-CSRF-TOKEN -->
  <!--<meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
  <title th:replace="${title}">白盒测试</title>

  <!-- Common styles and scripts -->
  <link rel="stylesheet" th:href="@{/css/common.css}"/>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <!--<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
  <!--<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>-->
  <![endif]-->

  <!--/* Per-page placeholder for additional links */-->
  <th:block th:replace="${links}"/>
  <th:block th:replace="${scripts}"/>

</head>
<body>
<div th:fragment="header" id="header">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-8" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <img class="navbar-brand" style="padding: 0;" th:src="@{/img/logo.png}"/>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-8">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#" th:href="@{/index}">首页</a></li>
          <li><a href="#">公司招聘</a></li>
          <li><a href="#">联系我们</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="学区房，上海周边等"/>
          </div>
          <button class="btn btn-default">搜索</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a style="cursor: default">上海</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">切换城市<span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">上海</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">洛阳</a></li>
              <li><a href="#">商丘</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
</body>
</html>
